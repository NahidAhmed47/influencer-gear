<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influencer Gear</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Icon link-font awesome -->
    <script
      src="https://kit.fontawesome.com/77bb5bb030.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <nav>
        <h1 class="logo">
          <img src="logos/burger-bar.png" class="menu-icon" alt="" /> Influencer
          Products
        </h1>
        <div class="menu">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Sign up</a></li>
            <li><a href="#">LogIn</a></li>
            <li>
              <a href="#"
                ><i class="fa-solid fa-magnifying-glass search"></i
              ></a>
            </li>
            <li>
              <a href="#"><i class="fa-solid fa-cart-shopping cart"></i></a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="banner">
        <div class="banner-info">
          <h1 class="banner-title">Start your Journey as Influencer</h1>
          <p class="banner-description">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem <br>
            vestibulum sed scelerisque eros. Lectus faucibus
          </p>
          <button type="submit" class="btn-banner">
            Prebook now <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
        <div class="banner-img">
          <img src="images/main-camera.png" alt="main-camera" />
        </div>
      </div>
    </header>
    <main>
        <!-- Others company logos  -->
        <section class="others-company-logos">
            <div class="logos">
                <img src="logos/Alibaba.svg" alt="">
                <img src="logos/Amazon.svg" alt="">
                <img src="logos/Daraz.svg" alt="">
                <img src="logos//Ebay.svg" alt="">
                <img src="logos/Rakuten.svg" alt="">
                <img src="logos/Target.svg" alt="">
                <img src="logos/Walmart.svg" alt="">
            </div>
        </section>
    </main>
    <footer></footer>
  </body>
</html>
